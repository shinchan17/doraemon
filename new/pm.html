<!DOCTYPE html>

<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Registration Page</title>
  <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <div class="left-section">
    <div class="header">
      <h1 class="animation a1">Welcome Back!</h1>
      <h4 class="animation a2">Register yourself for Log-In.</h4>
    </div>
    <div class="form">
      <label for="first-name">First Name</label>
        <input type="text" id="first-name" name="first-name" />
<br>
      <label for="last-name">Last Name</label>
        <input type="text" id="last-name" name="last-name" />
<br>
     <label for="email">Email </label>
        <input type="email" id="email" name="email" />
<br>
     <label for="street">  Street Address </label>
        <input type="text" id="street" name="street" />
<br>
     <label for="city">  City  </label>
        <input type="text" id="city" name="city" />
<br>
     <label for="state">  State</label>
        <select id="states">
            <option>-- Choose your state --</option>
            <option>Gujarat</option>
            <option>Rajasthan</option>
            <option>maharashtra</option>
          </select>
<br>
     <label for="pin-code">   Pin-Code    </label>
        <input type="text" id="pin-code" name="pin-code" />

      <button class="animation a6">REGISTER</button>
      <p class="animation a5"><a href="login.html">Already have an account?</a></p>
    </div>
  </div>
  <div class="right-section"></div>
</div>

</body>
</html>
